<div mat-dialog-content class="mat-typography">

    <form class="m-4" [formGroup]="comform" (ngSubmit)="submitConnections()">
        <div class="container-fluid">
            
            <div class="row">
               
                
<div class="col-12">
  
       <label>Has the project been signed off by IBEDC unit?</label>
       &nbsp; &nbsp;
        <mat-checkbox formControlName="projsignedoff"></mat-checkbox>
      
       <!-- <ngx-mat-file-input formControlName="projsignedoff">
          <mat-icon ngxMatFileInputIcon>backup</mat-icon>
       </ngx-mat-file-input> -->
    
</div>
<div class="col-12">

    <label>Has the project been inspected by NEMSA?</label>
    &nbsp; &nbsp;
     <mat-checkbox formControlName="projsignedoff"></mat-checkbox>
  
</div>


<div class="col-12">
    <mat-form-field>
       <mat-label>Upload Nemsa Test Certificate</mat-label>
       <ngx-mat-file-input formControlName="nemsatestcert">
          <mat-icon ngxMatFileInputIcon>backup</mat-icon>
       </ngx-mat-file-input>
    </mat-form-field>.
</div>
<div class="col-12">
    <mat-form-field>
       <mat-label>Upload Connection Agreement Letter</mat-label>
       <ngx-mat-file-input formControlName="letterofdonation">
          <mat-icon ngxMatFileInputIcon>backup</mat-icon>
       </ngx-mat-file-input>
    </mat-form-field>.
</div>
<div class="col-12">
    <mat-form-field>
       <mat-label>Upload  Completion of project Certificate</mat-label>
       <ngx-mat-file-input formControlName="comprojcert">
          <mat-icon ngxMatFileInputIcon>backup</mat-icon>
       </ngx-mat-file-input>
    </mat-form-field>.
</div>

<div class="col-6">
    <mat-form-field class="example-full-width mb-3" appearance="outline">
        <mat-label>Completion Date</mat-label>
        <input matInput type = "date" formControlName="ct_is_completed_date">
         </mat-form-field>
    </div>

</div>
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="example-button-row">
            <button mat-raised-button color="primary" type="submit"
               (click)="Execute()" [mat-dialog-close]="1">Complete Commissioning</button>
        </div>
    </div>

</div>
</div>
</form>
</div>
