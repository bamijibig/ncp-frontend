

<!-- Login page starts     -->    

<div *ngIf="(!_router.url.includes('/dashboard')
&& !_router.url.includes('/allconnection')
&& !_router.url.includes('/contractor_reg'))
">
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Login">
        <div class="signup-form">
            <form class="m-4" [formGroup]="loginForm" (ngSubmit)="submit()">
                <h2>Login</h2>
                <p class="hint-text">Login to Your Account</p>
                
                  <div class=" col-12">
            
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" required>
                            <mat-icon matSuffix>face</mat-icon>
                            <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
                                Username is required
                            </mat-error> -->
                        </mat-form-field>
                    </div>
              
                    <div class=" col-12">
            
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password"required>
                            <mat-icon matSuffix>vpn_key</mat-icon>
                            <!-- <mat-error *ngIf="loginForm.get('password').hasError('required')">
                                Password is required
                            </mat-error> -->
                        </mat-form-field>
                 
                </div>
                  
                <div class="form-group">
                    <button type="button" (click)="login()" class="btn btn-success btn-lg btn-block">Login</button>
                </div>
            </form>
            <!-- <div class="text-center">Don't have an account? 
                <button mat-raised-button>Register</button>
            </div> -->
        </div>
    </mat-tab>
    <mat-tab label="Register">
        
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<h2>Register</h2>
		<p class="hint-text">Start by creating an account</p>
       
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="Rep. First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Rep. Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="contractor_company" placeholder="Contractor Company" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
        <!-- <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div> -->
		<div class="form-group">
            
            <button type="button" (click)="register()" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
    <!-- <div class="text-center">Already have an account?  
        <button mat-raised-button>Login</button>
    </div> -->
	
</div>

    </mat-tab>
  </mat-tab-group>



</div>
    

<!-- Login page ends     -->
