


  <div class="page-wrapper">
    <div class="page-breadcrumb">
        <div class="row align-items-center">
            <div class="col-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 d-flex align-items-center">
                      <li class="breadcrumb-item"><a routerLink="/allconnection" class="link"><i class="mdi mdi-home-outline fs-4"></i></a></li>
                      <li class="breadcrumb-item active" aria-current="page">Manage Staff</li>
                    </ol>
                  </nav>
                <h1 class="mb-0 fw-bold">Manage Staff</h1> 
            </div>
            <div class="col-6">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
              <div class="col-12 text-right">
                <button mat-raised-button color='primary'  (click)="addNew()" >Add new Staff</button>
            </div>
            <div class="example-container mat-elevation-z8 table table-responsive">
                <mat-table #table [dataSource]="dataSource">
              
                  <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
                  <!-- id Column -->
       
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef>Staff Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element?.first_name}}  {{element?.last_name}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="role">
                    <mat-header-cell *matHeaderCellDef>System Role</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element?.role}} </mat-cell>
                  </ng-container>
              
                  <!--businesstype Column -->
                  <ng-container matColumnDef="jobtitle">
                    <mat-header-cell *matHeaderCellDef> Job Title </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element?.job_title}} </mat-cell>
                  </ng-container>
              
              
                  <!-- value_contract column -->
                  <!-- <ng-container matColumnDef="region">
                    <mat-header-cell *matHeaderCellDef> Region </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element?.region}} </mat-cell>
                  </ng-container> -->
              
                  <!-- company_category Column -->
                  <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element?.email}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element?.tel_no}} </mat-cell>
                  </ng-container>
            
                
            
                  <ng-container matColumnDef="edit">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let element"><button mat-raised-button color="secondary" (click)="edit(element)">Edit</button> </mat-cell>
                  </ng-container>
                
              
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator #paginator
                               [pageSize]="10"
                               [pageSizeOptions]="[5, 10, 20]"
                               [showFirstLastButtons]="true">
                </mat-paginator>
              </div>
            </div>

        </div>
        
      
    </div>
  
</div>
