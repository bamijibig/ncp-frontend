<!-- <div mat-dialog-content class="mat-typography"> -->

    <form class="m-4" [formGroup]="pubprecomform" (ngSubmit)="pubsubmitConnections()">
        <div class="container-fluid">
            
            <div class="row">

<div class="col-12">
    <mat-form-field>
       <mat-label>Upload Security Fee Receipt</mat-label>
       <ngx-mat-file-input formControlName="security_receipt">
          <mat-icon ngxMatFileInputIcon>backup</mat-icon>
       </ngx-mat-file-input>
    </mat-form-field>
    <a [href]="pubpreqform?.security_receipt" target="_blank" *ngIf="pubpreqform?.security_receipt">View security Receipt</a>
</div>
</div>
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="example-button-row">
            <button mat-raised-button color="primary" type="submit"
               (click)="Execute()" [mat-dialog-close]="1">Request Pre-Commissioning</button>
        </div>
    </div>

</div>
</div>
</form>
